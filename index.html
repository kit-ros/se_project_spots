<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="an interactive social media web
    application"
    />
    <meta name="author" content="kit cotros" />
    <meta name="keywords" content="social, spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/Logo.svg" alt="spots logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__main">
            <img
              class="profile__image"
              src="./images/avatar.jpg"
              alt="profile image"
            />
            <div class="profile__head">
              <div class="head-top">
                <h1 class="profile__head-text-name">Bessie Coleman</h1>
                <p class="profile__head-text-bio">Civil Aviator</p>
              </div>
              <div class="profile__head-edit">
                <img
                  class="profile__head-edit-icon"
                  src="./images/Edit Icon.svg"
                  alt="edit profile icon"
                />
                <p class="profile__head-edit-text">Edit Profile</p>
              </div>
            </div>
          </div>
          <button class="profile__new-post-button">
            <img
              class="profile__new-post-button-plus"
              src="./images/Plus icon.svg"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="val thorens"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Val Thorens</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Restaurant terrace</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="an outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">An outdoor cafe</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="a very longer bridge over the forest"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">
                  A very long bridge over the forest I am adding more text to
                  make it overflow
                </p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Tunnel with morning light</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="mountain house"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Mountain house</p>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
